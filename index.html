<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Révélation d'éléments au scroll avec GSAP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .section {
            padding: 100px 20px;
            opacity: 0;
            transform: translateY(50px);
            background-color: #f4f4f4;
            margin: 20px 0;
        }
    </style>
    <!-- Inclusion de GSAP et ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>

<body>
    <div class="section">
        <h2>Section 1</h2>
        <p>Contenu de la première section qui se révèle au scroll.</p>
    </div>

    <div class="section">
        <h2>Section 2</h2>
        <p>Contenu de la deuxième section qui se révèle au scroll.</p>
    </div>

    <div class="section">
        <h2>Section 3</h2>
        <p>Contenu de la troisième section qui se révèle au scroll.</p>
    </div>

    <script>
        // Activation du plugin ScrollTrigger de GSAP
        gsap.registerPlugin(ScrollTrigger);

        // Sélection de tous les éléments à révéler
        const sections = document.querySelectorAll('.section');

        // Animation de révélation pour chaque section
        sections.forEach(section => {
            gsap.to(section, {
                opacity: 1,
                y: 0,
                duration: 1,
                ease: 'power2.out',
                scrollTrigger: {
                    trigger: section,
                    start: 'top 80%', // Commence l'animation quand le haut de la section est à 80% du viewport
                    toggleActions: 'play none none reverse' // Animation au scroll
                }
            });
        });
    </script>
</body>

</html>
